apiVersion: v1
kind: Service
metadata:
  name: p-landingpage-service
  namespace: production
  labels:
    run: p-landingpage-service
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
  selector:
    run: p-landingpage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: p-landingpage
  namespace: production
spec:
  selector:
    matchLabels:
      run: p-landingpage
  replicas: 2
  template:
    metadata:
      labels:
        run: p-landingpage
    spec:
      containers:
      - name: p-landingpage
        image: $DOCKER_REGISTRY/$DOCKER_IMAGE_NAME:$BUILD_NUMBER
        ports:
        - containerPort: 80
       
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: p-ingress
  namespace: production
  annotations:
    ## Untuk menaikan batas upload file
    nginx.org/client-max-body-size: "10m"
    ## Memaksa jalan di https
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
## Service Location n Characters
  - host: pesbuk.wibi.tech
    http:
      paths:
      - path: /
        backend:
          serviceName: p-landingpage-service
          servicePort: 80
